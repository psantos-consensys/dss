name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Test Action
        uses: ./.github/actions/
        with:
          checkout: false
          fuzz_api_key: ${{ secrets.FUZZ_API_KEY }}
          fuzz_project: ${{ github.repository }}
